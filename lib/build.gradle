plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // The distribution plugin to distribute our lib with dependencies
    id 'java-library-distribution'
}

// Druid uses Java 8
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
    }
}

distributions {
    main {
        distributionBaseName = 'druid-opa-authorizer'
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // "hyperic:sigar, a transitive dependency of druid, cannot be found in maven central
    maven {
        url "https://repository.jboss.org/nexus/content/repositories/thirdparty-uploads/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // The dependency to import the Authorizer interface
    compileOnly 'org.apache.druid:druid:0.22.1'

    compileOnly 'org.apache.druid:druid-core:0.22.1'

    compileOnly 'org.apache.druid:druid-server:0.22.1'

    // Http Client lib; We can't use java default because the new HttpClient is only available in Java 11
    api 'org.apache.httpcomponents.client5:httpclient5:5.1.3'

    // For JSON serialize/deserialize in OPA communication
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
