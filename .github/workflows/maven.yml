# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
---
name: Java CI with Maven

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # v3
      - name: Set up JDK 11
        uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38 # tag=v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Set up OpenPolicyAgent
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.46.1/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
      - name: Build with Maven
        run: mvn -B package
